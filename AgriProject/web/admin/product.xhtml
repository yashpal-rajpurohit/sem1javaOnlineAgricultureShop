    <h:body>
          <div class="col-lg-12">
            <div id="left">

                <ul id="menu" class="collapse">
                    <li class="panel">
                        <a href="brand.xhtml" class="active">
                            <i class=""></i> Add Brand
                        </a>                   
                    </li>
                    <li class="panel">

                            <i class=""></i>Add Category
                        </a>

                            <i class=""></i>Add City

                    <li class="panel active">
                        <a href="product.xhtml" >
                            <i class=""></i>Add Product
                        </a>                   
                    </li>
                     <li class="panel">
                     <a href="#{loginbean.validateUserLogout()}" >
                               <i class=""></i>Logout
                        </a>                   
                    </li>


                  
                </ul>

            </div>

        <div id="content">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <div id="collapse2" class="body collapse in">


          <h:form id="popup-validation" class="form-horizontal" enctype="multipart/form-data">
                 
        
             <h:outputText value="product name"/>
           
            <h:inputText  id="productname" class="validate[required,minSize[3]] form-control" value="#{productManagedBean.productname}"/> <br></br>
             
              <h:outputText value="product price"/>
           
            <h:inputText onkeypress="if(event.which &lt; 48 || event.which  &gt; 57) return false;"  id="productcost"  class="validate[required,custom[number]] form-control"   value="#{productManagedBean.productprice}"/> <br></br>
             
              <h:outputText value="Product Description"/>
           
            <h:inputText   id="productdesc" class="validate[required,minSize[10] form-control" value="#{productManagedBean.productdesc}"/> <br></br>
            
              <h:outputText value="select product Image"/>
           
            <h:inputFile class="validate[required] form-control"  id="productimg" value="#{productManagedBean.image}" >
                <f:validator validatorId="fileUploadValidator"/>
            </h:inputFile> <br></br>
                <h:outputText value="select category"/>
             
            <h:selectOneMenu id="category" value="#{productManagedBean.categoryid}" class=" form-control">
                 <f:selectItems value="#{categoryManagedBean.allCategories}" var="cat" itemValue="#{cat.categoryId}" itemLabel="#{cat.categoryName}"/>
               
            </h:selectOneMenu>    
               
             <br></br>
             
             <h:outputText  value="select brand"/>
             <br></br>
             <h:selectOneMenu id="brand" value="#{productManagedBean.brandid}" class="form-control">
                 <f:selectItems value="#{brandManagedBean.allBrands}" var="brand" itemValue="#{brand.brandId}" itemLabel="#{brand.brandName}"/>
               
                </h:selectOneMenu>    
               
             <br></br>
            
             
             <h:commandButton id="submit" value="add" action="#{productManagedBean.addData()}"></h:commandButton><br></br>     </h:form>
        <h:form>
             <h1><h:outputText value="All Products"/></h1>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">

                                                </div>
                                                <div class="panel-body">
                                                    <div class="table-responsive">
                                   
       <h:dataTable value="#{productManagedBean.allProducts}" class="table table-striped table-bordered table-hover" id="dataTables-example" var="item">
<!--                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductId"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductName"/>
                            </f:facet>
                            <h:outputText value="#{item.productName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductImg"/>
                            </f:facet>
                            <h:graphicImage width="100px" url="#{item.productImg}" value="#{item.productImg}"/>  
                    <!--/        <h:outputText value="#{item.productImg}"/>-->
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductPrice"/>
                            </f:facet>
                            <h:outputText value="#{item.productPrice}"/>
                            
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductDescription"/>
                            </f:facet>
                            <h:outputText value="#{item.productDesc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductBrand"/>
                            </f:facet>
                            <h:outputText value="#{item.productBrandId.brandName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductCategory"/>
                            </f:facet>
                            <h:outputText value="#{item.productCategoryId.categoryName}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Delete"/>
                            </f:facet>
                            <h:commandButton class="btn btn-danger" id="delete" value="delete" action="#{productManagedBean.deletedata(item.productId,item.productImg)}"/>
                        </h:column>
                    </h:dataTable>
                            </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                     </h:form>

                            </div></div></div></div></div></div>
