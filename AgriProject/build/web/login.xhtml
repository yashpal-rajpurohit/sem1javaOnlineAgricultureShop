<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" href="assets/assets/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/assets/css/login.css" />
    <link rel="stylesheet" href="assets/assets/plugins/magic/magic.css" />
    <style type="text/css">
      body {
        background-image: url(assets/assets/img/1.jpg);
        }
    </style>
        
  
   
    </h:head>
    <h:body>
        <div class="container">
    <div class="text-center">
        
    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <h:form class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">
                    Enter your Email ID and password
                </p>
                <h:inputText value="#{loginbean.useremail}" requiredMessage="Enter Email Address Please" required="true" a:placeholder="Email Id" class="form-control"  /> 
                <h:inputSecret value="#{loginbean.password}" requiredMessage="Enter Password Please" required="true" a:placeholder="Password"  class="form-control" />

                <!--<button class="btn text-muted text-center btn-danger" type="submit">Sign in</button>-->
                        <h:commandButton value="Login" class="btn text-muted text-center btn-danger" action="#{loginbean.validateUserLogin()}" /> 
                        &nbsp; &nbsp;&nbsp;&nbsp;  <h:link value = "Registration" outcome = "registration.xhtml" class="btn text-muted text-center btn-default" />
      
            </h:form>
        </div>
        
    </div>
    
</div>
         
    </h:body>
</html>
