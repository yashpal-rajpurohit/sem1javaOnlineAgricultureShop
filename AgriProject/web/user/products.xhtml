<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
        <h:dataTable value="#{productManagedBean.allProducts}" class="table table-striped table-bordered table-hover" id="dataTables-example" var="item">
<!--                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductId"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductName"/>
                            </f:facet>
                            <h:outputText value="#{item.productName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductImg"/>
                            </f:facet>
                            <h:graphicImage url="#{item.productImg}" value="#{item.productImg}"/>  
                    <!--/        <h:outputText value="#{item.productImg}"/>-->
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductPrice"/>
                            </f:facet>
                            <h:outputText value="#{item.productPrice}"/>
                            
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductDescription"/>
                            </f:facet>
                            <h:outputText value="#{item.productDesc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductBrand"/>
                            </f:facet>
                            <h:outputText value="#{item.productBrandId.brandName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ProductCategory"/>
                            </f:facet>
                            <h:outputText value="#{item.productCategoryId.categoryName}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Delete"/>
                            </f:facet>
                            <h:commandButton id="delete" value="delete" action="#{productManagedBean.deletedata(item.productId,item.productImg)}"/>
                        </h:column>
                    </h:dataTable>
       </h:form>
        
    </h:body>
</html>
